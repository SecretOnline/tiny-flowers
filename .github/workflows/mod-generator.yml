name: Mod Generator

on:
  push:
    branches:
      - "*"
  pull_request:
    branches:
      - "main"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version-file: ".node-version"
          cache: "npm"

      - name: Install
        working-directory: misc/mod-generator
        run: |
          npm ci

      - name: Svelte check
        working-directory: misc/mod-generator
        run: |
          npm run check

      - name: Build
        working-directory: misc/mod-generator
        run: |
          npm run build
